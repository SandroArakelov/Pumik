<div class="sneakers_list">
    <ul>
        <li *ngFor="let products of MyShipping">
            <div class="shipping">
                <div class="shipping_img"> <img [src]="products.image" alt=""> </div>

                <div class="shipping_flex">
                <!-- <div class="shipping-brand"><h1>{{products.brand}}</h1></div> -->
                <div class="shipping_title"><h2>{{products.title}}</h2></div>
                <div class="shipping_price"><p>{{products.base_price | currency: "$"}}</p></div>
                <div class="shipping_explore"> <button>EXPLORE THIS COLLECTION</button> </div>
                <hr>
                <div class="text_size"><p>Size</p></div>
                <div class="shipping_btn_flex">
                <div class="shipping_sizes"><button><h2>1</h2></button></div>
                <div class="shipping_sizes"><button><h2>2</h2></button></div>
                <div class="shipping_sizes"><button><h2>3</h2></button></div>
                <div class="shipping_sizes"><button><h2>4</h2></button></div>
                <div class="shipping_sizes"><button><h2>5</h2></button></div>
                <div class="shipping_sizes"><button><h2>6</h2></button></div>
                <div class="shipping_sizes"><button><h2>7</h2></button></div>
                <div class="shipping_sizes"><button><h2>8</h2></button></div>
                <div class="shipping_sizes"><button><h2>9</h2></button></div>
                    </div>
                    <div class="fit_finder">
                        <img src="assets\fit-finder-PDP-black.svg" alt="">


                        <div class="fit_para">
                        <p>FIND MY SIZE</p>
                        <hr class="fit_hr">
                        <p>SIZE GUIDE</p>
                    </div>
                    </div>
                    <div class="add_quantity">
                    <label for="quantity">Quantity</label>
                    <select name="quantity" id="select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                </div>
                <div class="shipping-brand"><h1>{{products.brand}}</h1></div>
                <div class="shipping_title"><h2>{{products.title}}</h2></div>
                <div class="shipping_price"><p>{{products.base_price | currency: "$"}}</p></div>
                <div class="size" *ngFor="let variant of ShippingSizes">
                <!-- <div class="shipping_sizes"><button>{{products.variants}}</button></div> -->
            </div>
            </div>
        </li>
    </ul>
</div>
